<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1,
  maximum-scale=5"
        />

        <link rel="shortcut icon" href="./assets/devchallenges.png" />

        <link

        <title>Home | GitHub Jobs</title>
    </head>
    <body>
        <header>
            <div class="poppins-300 brand">
                <span class="poppins-700">Github</span> Jobs
            </div>

            <div style="position: relative">
                <img
                    src="./assets/backgroundImg.png"
                    class="bg-image"
                    alt="bg image"
                />
                <div
                    class="button-inside-input icon-input"
                    id="search-bar-container"
                    icon="work_outline"
                >
                    <input
                        type="text"
                        id="search-bar"
                        placeholder="Title, companies, expertise or benefits"
                    />
                    <button id="search-button">Search</button>
                </div>
            </div>
        </header>

        <main>
            <div id="sort-options" class="left-column">
                <check-box label="Full time" id="full-time-toggle"></check-box>

                <div style="width: 100%">
                    <h4 class="uppercase">Location</h4>
                    <div
                        class="icon-input"
                        id="location-search-bar"
                        icon="public"
                    >
                        <input
                            type="text"
                            placeholder="City, state, zip code or country"
                        />
                    </div>

                    <div id="location-results">
                        <check-box label="London"></check-box>
                        <check-box label="Amsterdam"></check-box>
                        <check-box label="New York"></check-box>
                        <check-box label="Berlin"></check-box>
                    </div>
                </div>
            </div>
