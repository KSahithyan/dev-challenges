<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Design System</title>
    <link rel="stylesheet" href="./style/main.css" />
</head>
<body>
    <main class="button-container">
        <h1>Buttons</h1>
        <div class="button-variants">
            <h3>Button variants</h3>
            <button class="button">Default</button>
            <button class="button--outline">Default</button>
            <button class="button--text">Default</button>
        </div>
        <h3>BoxShadow Disabled</h3>
        <button class="button disableShadow">Default</button>
        <div class="disabled-buttons">
            <h3>Disabled Buttons</h3>
            <button class="button--text" disabled>Disabled</button>
            <button class="button" disabled>Disabled</button>
        </div>
        <h3>Buttons with Icon</h3>
        <div class="icon-buttons">    
            <button class="button" startIcon="local_grocery_store">Default</button>
            <button class="button" endIcon="local_grocery_store">Default</button>
        </div>
        <h3>Sized Buttons</h3>
        <div class="size-vary-buttons">
            <button class="button" size="sm">Default</button>
            <button class="button" size="md">Default</button>
            <button class="button" size="lg">Default</button>
        </div>
        <div class="color-vary-buttons">
            <h3>Colored Buttons</h3>
            <button class="button" color="default">Default</button>
            <button class="button" color="primary">Default</button>
            <button class="button" color="secondary">Default</button>
            <button class="button" color="danger">Default</button>
        </div>
    </main>

    <footer class="credit">
        Sahithyan @ DevChallenges
    </footer>
</body>
</html>
