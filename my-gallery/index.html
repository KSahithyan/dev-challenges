<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gallery</title>
    <link rel="stylesheet" href="./styles/main.css">
</head>
<body>

    <div class="account">
        <img src="./profilePhoto.png" alt="profile picture" class="account__profile-pic" />
        <strong class="account__name">Rodney Cotton</strong>
        <span class="account__location">Helsinki, Finland</span>
        <div class="account__info">
            <div class="account__info__container">
                <div class="count">100</div>
                <div class="detail">posts</div>
            </div>
            <div class="account__info__container">
                <div class="count">2242</div>
                <div class="detail">follower</div>
            </div>
            <div class="account__info__container">
                <div class="count">1432</div>
                <div class="detail">following</div>
            </div>
        </div>
    </div>

    <div class="gallery">
        <img src="./photo1.png" id="photo1" class="gallery__image" />
        <img src="./photo2.png" id="photo2" class="gallery__image" />
        <img src="./photo3.png" id="photo3" class="gallery__image" />
        <img src="./photo4.png" id="photo4" class="gallery__image" />
        <img src="./photo5.png" id="photo5" class="gallery__image" />
        <img src="./photo6.png" id="photo6" class="gallery__image" />
    </div>
    
    <footer class="credit">
        Sahithyan @ DevChallenges.io
    </footer>
</body>
</html>
