<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <meta
            name="viewport"
            content="width=device-width, initial-scale=1,
  maximum-scale=5"
        />

        <link rel="shortcut icon" href="./assets/devchallenges.png" />

        <link
            href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&family=Roboto:wght@400;500;700&display=swap"
            rel="stylesheet"
        />
        <link
            href="https://fonts.googleapis.com/icon?family=Material+Icons"
            rel="stylesheet"
        />
        <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.29.1/moment.min.js"></script>

        <!-- <link rel="stylesheet" href="./styles/main.css" /> -->
        <link rel="stylesheet" href="./../styles/global.css" />
        <link rel="stylesheet" href="./style/details.css" />
        <link rel="stylesheet" href="./../styles/components/job-card.css" />
        <title>Details | GitHub Jobs</title>
    </head>
    <body>
        <header>
            <div class="poppins-300 brand">
                <span class="poppins-700">Github</span> Jobs
            </div>
        </header>

        <main>
            <div class="left-column">
                <!-- TK -->
                <a href="#" id="go-back-link">
                    <i class="material-icons horizontal-flip">trending_flat</i>
                    Back to search
                </a>

                <h4>how to apply</h4>

                <p class="how-to-apply"></p>
            </div>
            <div>
                <div id="top-section">
                    <h1 id="job-position"></h1>
                    <span class="job-type">Full time</span>
                </div>
                <span class="job-posted-before"></span>
                <!-- Add .company-info styles to global.scss -->
                <div class="company-info">
                    <img src="" class="company-logo" alt="" />
                    <span class="company-name"></span>
                    <span class="company-location"></span>
                </div>

                <div class="description"></div>
            </div>
        </main>
        <script src="./../global.js"></script>
        <script src="./details.js"></script>
    </body>
</html>
